<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Lo-Fi Player</title>

    <!-- import the webpage's stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="./libs/Tonejs-Instruments.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 id="title" class="nes-container is-rounded">Lo-Fi Player</h1>
    <div>
      <button id="start-button" class="nes-btn">loading...</button>
      <button id="switch-screen-button" class="nes-btn">music</button>
    </div>

    <div>
      <div id="canvas-div">
        <img src="./assets/rooom-0.png" alt="room" id="background-image" />
        <canvas id="main-canvas"></canvas>
      </div>
    </div>

    <div id="control-div">
      <div id="time-div" class="block nes-container is-rounded">
        <!-- <button id="check-time-button">check time</button> -->
        <h3 class="title">Master</h3>

        <span>bpm</span>
        <span id="bpm-value">75</span>
        <br/>
        <input type="range" class="nes-progress" id="bpm-input" value="75" min="60" max="100" step="5" />

        <br/>
        <span>time</span>
        <p id="check-time-text">0:0:0</p>
        <progress id="time-progress" class="nes-progress" value="0" max="100"></progress>


        <hr />
        <label>reverb</label>
        <input id="master-reverb-slider" type="range" class="nes-progress" min="0" max="100" value="100" />

        <hr />

        <div class="nes-field">
          <label for="name_field">tv embed</label>
          <input type="text" id="youtube-link-input" class="nes-input">
          <button class="nes-btn small-button" id="submit-youtube-link-button">send</button>
          
        </div>

      </div>

      <div class="block nes-container is-rounded">
        <h3>Drum</h3>
        <label>
          <input type="checkbox" id="drum-toggle" class="nes-checkbox" checked />
          <span>on/off</span>
        </label>
        <label>
          <input type="checkbox" id="drum-auto-toggle" class="nes-checkbox" checked />
          <span>auto</span>
        </label>
        <div>
          <select id="drum-patterns-select">
            <option value="0">classic</option>
            <option value="1">lazy</option>
            <option value="2">dense</option>
          </select>
        </div>
      </div>
      <div class="block nes-container is-rounded">
        <h3>Bass</h3>
        <label>volume</label>
        <input id="bass-volume-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
        <br />
        <label>tone</label>
        <input id="bass-tone-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
      </div>
      <div class="block nes-container is-rounded">
        <h3>Chords</h3>
        <label>volume</label>
        <input id="chords-volume-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
        <br />
        <label>vibe</label>
        <select name="chords" id="chords-select">
          <option value="0">mellow</option>
          <option value="1">sad</option>
          <option value="2">basic</option>
          <!-- <option value="2">warm</option> -->
          <!-- <option value="3">ninja</option> -->
        </select>

        <br />

        <label>instrument</label>
        <select name="chords-instrument" id="chords-instrument-select">
          <option value="0">synths</option>
          <option value="1">piano</option>
          <option value="2">acoustic guitar</option>
          <option value="3">electric guitar</option>
        </select>

        <!-- <h4>effects</h4>
        <input type="range" class="nes-progress" min="1" max="100" value="50" />
        <input type="range" class="nes-progress" min="1" max="100" value="50" /> -->
      </div>

      <div class="block nes-container is-rounded">
        <h3>Melody</h3>
        <div>
          <label>volume</label>
          <input id="melody-volume-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
          <br />

          <label>instrument</label>
          <select id="melody-instrument-select">
            <option value="0">synths</option>
            <option value="1" selected>piano</option>
            <option value="2">acoustic guitar</option>
            <option value="3">electric guitar</option>
          </select>

          <br />

          <label>interaction mode</label>
          <select id="melody-interaction-select">
            <option value="0">interpolation</option>
            <option value="1">cooking</option>
          </select>
        </div>
        <hr />
        <div id="mixing-div">
          <label>main melody</label>
          <select id="main-melody-select">
            <option value="0">chill</option>
            <option value="1">dense</option>
            <option value="2">sad</option>
            <option value="3">moody</option>
          </select>

          <br />
          <label>add flavor</label>
          <select id="flavor-melody-select">
            <option value="0">chill</option>
            <option value="1" selected>dense</option>
            <option value="2">sad</option>
            <option value="3">moody</option>
          </select>

          <br />
          <label>amount</label>
          <input type="range" class="nes-progress" min="1" max="100" value="50" />

          <br />
          <button>add</button>
          <button>reset</button>
        </div>
        <div id="interpolation-div">
          <label>1st</label>
          <select id="first-melody-select">
            <option value="0">chill</option>
            <option value="1">dense</option>
            <option value="2">sad</option>
            <option value="3">moody</option>
          </select>

          <label>2nd</label>
          <select id="second-melody-select">
            <option value="0">chill</option>
            <option value="1" selected>dense</option>
            <option value="2">sad</option>
            <option value="3">moody</option>
          </select>

          <br />

          <label>1st</label>
          <input id="interpolation-slider" type="range" class="nes-progress" min="0" max="4" step="1" value="0" />
          <label>2nd</label>
        </div>

        <div>
          <p></p>
        </div>

        <!-- <h4>effects</h4>
        <input type="range" class="nes-progress" min="1" max="100" value="50" />
        <input type="range" class="nes-progress" min="1" max="100" value="50" /> -->
      </div>

      <div class="block nes-container is-rounded">
        <h3>Background Sounds</h3>
        <select id="background-samples-select">
          <option value="0">Raindrops</option>
          <option value="1">Waves</option>
          <option value="2">City Street</option>
          <option value="3">Kids</option>
        </select>

        <!-- <h4>effects</h4> -->
        <hr />
        <label>volume</label>
        <input id="background-volume-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
        <br />
        <label>tone</label>
        <input id="background-tone-slider" type="range" class="nes-progress" min="0" max="100" value="100" />
      </div>
    </div>
    <footer>
      <span style="color: white;">v.0.4</span>
    </footer>
  </body>
</html>
