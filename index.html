<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Lofi</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.25/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Lofi Player</h1>
    <div>
      <button id="start-button">loading...</button>
    </div>

    <div>
      <!-- <button id="check-time-button">check time</button> -->
      <h3>time: <span id="check-time-text">0:0:0</span></h3>
    </div>

    <div>
      <h3><span id="bpm-value">75</span> bpm</h3>
      <input type="range" id="bpm-input" value="75" min="60" max="120" step="5" />
    </div>

    <div>
      <h3>Drum patterns</h3>
      <div id="drum-radios">
        <input type="radio" name="drum-radio" value="0" checked />
        <label for="classic">classic</label>

        <input type="radio" name="drum-radio" value="1" />
        <label for="lazy">lazy</label>

        <input type="radio" name="drum-radio" value="2" />
        <label for="dense">dense</label>
      </div>
    </div>
  </body>
</html>
